plugins {
  id 'java'
  id 'net.minecrell.licenser' version '0.4.1'
  id 'org.jetbrains.intellij' version '0.4.10'
}

group 'net.kyori'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

license {
  header file('header.txt')
  include '**/*.java'
  newLine false
}

repositories {
  mavenLocal()
  mavenCentral()
}

intellij {
  version '2020.2'
  plugins = ['java']
}
